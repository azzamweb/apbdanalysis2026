version: '3.8'

services:
  # PHP-FPM + Nginx Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hsananalysis_app_prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - nginx_upload_temp:/tmp/nginx_upload
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mariadb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hsananalysis_network

  # MariaDB Database (Production)
  mariadb:
    image: mariadb:10.11
    container_name: hsananalysis_mariadb_prod
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_prod_data:/var/lib/mysql
      - ./docker/mysql/my-prod.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/scripts/backup.sh:/docker-entrypoint-initdb.d/backup.sh
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "${DB_USERNAME}", "-p${DB_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hsananalysis_network

  # phpMyAdmin (Production)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: hsananalysis_phpmyadmin_prod
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 200M
      MEMORY_LIMIT: 256M
      PMA_ARBITRARY: 1
      PMA_ABSOLUTE_URI: ${PMA_URL:-http://localhost:8080}
    ports:
      - "8080:80"
    depends_on:
      - mariadb
    networks:
      - hsananalysis_network

  # Redis (Production)
  redis:
    image: redis:7-alpine
    container_name: hsananalysis_redis_prod
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
      - ./docker/redis/redis-prod.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hsananalysis_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: hsananalysis_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx-proxy.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ./storage/app/public:/var/www/html/storage/app/public
    depends_on:
      - app
    networks:
      - hsananalysis_network

# Docker Volumes
volumes:
  mariadb_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  nginx_upload_temp:
    driver: local

# Docker Networks
networks:
  hsananalysis_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16