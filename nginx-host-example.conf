server {
    listen 80;
    # Domain dari proxy external
    server_name analysis.trust-idn.id;

    # Log files
    access_log /var/log/nginx/apbdanalysis_access.log;
    error_log /var/log/nginx/apbdanalysis_error.log;

    # Proxy ke Aplikasi Utama (Port 5560)
    location / {
        proxy_pass http://127.0.0.1:5560;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy ke phpMyAdmin (Optional - Port 5561)
    # Akses via http://analysis.trust-idn.id/pma/
    location /pma/ {
        rewrite ^/pma(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:5561;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
