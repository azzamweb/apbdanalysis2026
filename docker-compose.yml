version: '3.8'

services:
  # FrankenPHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsananalysis_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini
      - ./docker/frankenphp/Caddyfile:/etc/caddy/Caddyfile
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:80"
      - "8443:443"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=hsananalysis
      - DB_USERNAME=hsananalysis
      - DB_PASSWORD=hsananalysis_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mariadb
      - redis
    networks:
      - hsananalysis_network

  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: hsananalysis_mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=hsananalysis
      - MYSQL_USER=hsananalysis
      - MYSQL_PASSWORD=hsananalysis_password
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    command: --innodb-buffer-pool-size=256M --innodb-log-file-size=64M --innodb-flush-log-at-trx-commit=2 --innodb-flush-method=O_DIRECT
    networks:
      - hsananalysis_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: hsananalysis_phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - PMA_USER=hsananalysis
      - PMA_PASSWORD=hsananalysis_password
      - MYSQL_ROOT_PASSWORD=root_password
      - UPLOAD_LIMIT=100M
      - MEMORY_LIMIT=256M
    ports:
      - "8080:80"
    depends_on:
      - mariadb
    networks:
      - hsananalysis_network

  # Redis Cache & Session
  redis:
    image: redis:7-alpine
    container_name: hsananalysis_redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - hsananalysis_network

  # Nginx Reverse Proxy (untuk production)
  nginx:
    image: nginx:alpine
    container_name: hsananalysis_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./public:/var/www/html/public
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - hsananalysis_network
    profiles:
      - production

  # Laravel Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsananalysis_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - app_storage:/var/www/html/storage
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=hsananalysis
      - DB_USERNAME=hsananalysis
      - DB_PASSWORD=hsananalysis_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
    depends_on:
      - mariadb
      - redis
    networks:
      - hsananalysis_network

  # Laravel Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsananalysis_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - app_storage:/var/www/html/storage
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=hsananalysis
      - DB_USERNAME=hsananalysis
      - DB_PASSWORD=hsananalysis_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
    depends_on:
      - mariadb
      - redis
    networks:
      - hsananalysis_network

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  app_cache:
    driver: local

networks:
  hsananalysis_network:
    driver: bridge
