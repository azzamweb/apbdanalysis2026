[PHP]
; Development configuration
memory_limit = 1024M
max_execution_time = 0
max_input_time = -1
post_max_size = 500M
upload_max_filesize = 500M
max_file_uploads = 100

; Session configuration
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 1000
session.save_handler = redis
session.save_path = "tcp://redis:6379?auth=redis_password"

; OPcache configuration (disabled for development)
opcache.enable = 0
opcache.enable_cli = 0

; Error reporting (enabled for development)
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL

; Date
date.timezone = Asia/Jakarta

; Security
expose_php = On
allow_url_fopen = On
allow_url_include = Off

; Realpath cache
realpath_cache_size = 2048K
realpath_cache_ttl = 60

; Other optimizations
auto_prepend_file = 
auto_append_file = 
default_mimetype = "text/html"
default_charset = "UTF-8"

; Xdebug (optional for development)
; zend_extension=xdebug.so
; xdebug.mode=debug
; xdebug.start_with_request=yes
; xdebug.client_host=host.docker.internal
; xdebug.client_port=9003
